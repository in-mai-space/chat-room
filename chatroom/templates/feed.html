<!DOCTYPE html>
<html>
    <header>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </header>
    <body class="m-3 px-5 mx-5">
        <form action =  "/feed" method = "post">
            <p class="fs-4 fw-bold">What do you want to share today? <br></p>
            <div class="input-group mb-3">
                <input type="text" maxlength="128" id="my-input" name = "message" class="form-control" placeholder="Enter your message (128 characters limit)" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type = "submit" vid="button-addon2">Post now</button>
            </div>
            <div><span id='remainingC'></span></div>
            <br>
        </form>
        <div id="message-container">
            {% for i in message %}
            <div class="message h6 border border-success p-3 rounded-end rounded-start" style="--bs-border-opacity: .5;">{{i}}</div>
            {% endfor %} 
        </div>
        <br>
        <a class="btn btn-primary" href="/logout" role="button">Logout</a>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io("http://10.110.197.207:8123");
        // wait for message sent by the server, then div is created to display received messages and add on to the webpage
        socket.on('new_message', function(data) {
            var container = document.getElementById('message-container');
            var div = document.createElement('div');
            div.className = "message h6 border border-success p-3 rounded-end rounded-start";
            div.style.cssText = "--bs-border-opacity: .5;";
            div.textContent = data.message; // Get the message from the event data
            container.prepend(div); // Add the new message at the beginning of the container
        });
        // adds a listener to the form user is entering message to count the length
        $(document).ready(function() {
            var len = 0;
            var maxchar = 128;
            $( '#my-input' ).keyup(function(){
                len = this.value.length
            if(len > maxchar){
                return false;
            }
            else if (len > 0) {
                $("#remainingC").html("Remaining characters: " + (maxchar - len));
            }
            else {
                $("#remainingC").html("Remaining characters: " + (maxchar));
            }
            })      
        });
    </script>
</html>
